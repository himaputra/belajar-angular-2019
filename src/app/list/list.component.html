Data Pribadi:

<app-detail [dataDiri] = "list"></app-detail>
<hr>
<table>
  <thead>
    <tr>
      <td>Nama</td>
      <td>Umur</td>
      <td>Alamat</td>
      <td>Active</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor = "let data of list">
      <app-cell [dataPribadi]="data" [jabatan]="jabatan" (clicked2)="clickHandler2($event)" (clicked)="clickHandler($event)"></app-cell>
    </tr>
  </tbody>
</table>
Jumlah Click: {{counterClick}}
