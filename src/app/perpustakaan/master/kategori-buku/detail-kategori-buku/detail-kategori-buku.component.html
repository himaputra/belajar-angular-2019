<form [formGroup] = "formGroup" (submit) = "send($event)">
  <div>
    <label for="id">Kode</label>
    <input type="text" name="id" id="id" formControlName="id" readonly>
  </div>
  <div>
    <label for="nama">Nama</label>
    <input type="text" name="nama" id="nama" formControlName="nama" readonly>
  </div>
  <div>
    <label for="deskripsi">Deskripsi</label>
    <textarea name="deskripsi" id="deskripsi" cols="30" rows="10" formControlName="deskripsi" readonly></textarea>
  </div>
</form>
